<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Vue Web Components</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script> 
    <script async src="app.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
</head>
<body>
  <div id="app" class="text-center">
    <div><h1 class="main-title">Peruvian Secret Food</h1></div>
    <div class="d-flex justify-content-center">
        <div v-for="producto in meals" :key="'prod-'+producto.id">
            <meals-card class="card"
            :producto="producto"
            ></codermeals-card>
        </div>
    </div>
    <br>
    <div class="row justify-content-center">
        <table class="border border-danger">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Oferta</td>
                    <td>Opcionales</td>
                    <td>Precio</td>
                    <td>Tamaño</td>
                    <td>Elegir</td>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item,i) in prodList" :key="'item'+i" :class="getColor(i)">
                    <div v-if="false">
                        <td>{{i + 1}}</td>
                        <td :class="item.oferta ? 'green':'red'">{{item.oferta ? 'SI' : 'NO'}}</td>
                        <td>Aliño {{item.name}}</td>
                        <td>${{item.price}}</td>
                        <td :style="tamañoColor(tamaño(item.width,item.height))">{{tamaño(item.width,item.height)}}</td>
                        <td><button @click="toggleOferta(item)">Agregar extra</button></td>
                    </div>
                </tr>
            </tbody>
        </table>
    </div>
  </div>  
</body>
<style>
    .main-title{
        font-weight: bold;
        padding: 20px;
        background: rgba(246, 94, 64, 0.867);
        text-align: center;
    }
    .card {
        min-width: 220px;
        height: 340px;        
        padding: 20px 10px;
        margin: 10px 10px;
        font-size: large;
        color:grey;
        border-color:palegreen;
        border-style: solid;
        border-width: 1px;
        max-width: 220px;
        background-color: whitesmoke !important;
        transition: 0.7s;
    }
    .card:hover {
        box-shadow: 0 6px 10px 0 rgba(0,0,0,0.2);
        text-align: center;
    }
    .red{
        color: red;
    }
    .bg-red{
        background: red;
    }
    .gris{
        background: #ccc;
    }
    .blanco{
        background: #fff;
    }
    .blue{
        color: blue;
    }
    .green{
        color: green;
    }
    .bold{
        font-weight: bold;
    }
</style>
</html>
